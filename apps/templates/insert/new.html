{% extends 'layouts/base.html' %}
{% load home_extras %}

{% block title %} Profile {% endblock title %}

{% block content %}

<!-- Page content -->
<div class="container-fluid mt--4">
  <div class="row">
    <div class="col-xl-8 order-xl-1">
      <div class="card">
        <div class="card-body">
          <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h6 class="heading-small text-muted mb-4">Create</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-name">Name</label>
                    <select name="name" id="input-name" class="form-control">
                        {% list_names as names %}
                        {% for name in names %}
                            <option value="{{ name }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-study">Study</label>
                    <select name="study" id="input-study" class="form-control">
                        {% list_studies as studies %}
                        {% for study in studies %}
                            <option value="{{ study }}">{{ study }}</option>
                        {% endfor %}
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-angle-0">Initial angle</label>
                    <input type="text" id="input-angle-0" class="form-control" placeholder="0ยบ - 360ยบ" name="angle-0">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-angle-1">Incremental angle</label>
                    <input type="text" id="input-angle-1" class="form-control" placeholder="0ยบ - 90ยบ" name="angle-1">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-center-x">Center X</label>
                    <input type="text" id="input-center-x" class="form-control" placeholder="0 - 512" name="center-x">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-center-y">Center Y</label>
                    <input type="text" id="input-center-y" class="form-control" placeholder="0 - 512" name="center-y">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">Upload</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="custom-file">
                    <label class="custom-file-label" for="input-zipfile">Zipfile</label>
                    <input id="input-zipfile" class="custom-file-input file-input-button" type="file" name="zipfile">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Submit -->
            <h6 class="heading-small text-muted mb-4">Submit</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="custom-file">
                    <input type="submit" class="btn btn-primary">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
          </form>
        </div>
      </div>
    </div>
  </div>

  {% include "includes/footer.html" %}

</div>

{% endblock content %}

<!-- Specific JS goes HERE --> 
{% block javascripts %}{% endblock javascripts %}
